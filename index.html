<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  >
  <style>
    #messages {height: 300px;
      overflow: auto}
  </style>
  <title>MongoChat</title>
</head>
<body>
  <div class="contanier">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-center">MongoChat <button id="clear" class="btn btn-danger">Clear</button></h1>
        <div id="status"></div>
        <input type="text" id="username" class="form-control" placeholder="Enter name">
        <br>
        <div class="card">
          <div id="messages" class="card-block">

          </div>
        </div>
        <br>
        <textarea id="textarea" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script>
    $(() => {
      const statusDefault = $('#status').text();
      const setStatus = (s) => {
        $('#status').text(s);
        if (s !== statusDefault) {
          const delay = setTimeout(() => {
            setStatus(statusDefault)}, 4000);
        };
      };
      const socket = io.connect('http://localhost:4000');
      if (socket !== undefined) {
        console.log('Connected to socket!');
        socket.on('output', data => {
          data.map((curVal) => {
            $('#messages').append(`<div class="chat-message">${curVal.name}: ${curVal.message}</div>`);
          });
        });
        socket.on('status', (data) => {
          setStatus(typeof data === 'object' ? data.message : data);
          if(data.clear) {
            $('#textarea').val('');
          };
        });
        $('#textarea').on('keydown', (ev) => {
          if (ev.which === 13 && !ev.shiftKey) {
            socket.emit('input', {
              name: $('#username').val(),
              message: $('#textarea').val()
            });
            ev.preventDefault();
          }
        });
        $('#clear').click(() => {
          socket.emit('clear');
        });
        socket.on('cleared', () => {
          $('#messages').text('');
          setStatus('Cleared!');
        })
      }
    });
  </script>
</body>
</html>
